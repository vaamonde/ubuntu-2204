# Configurando o serviço do PowerDNS Authoritative
#
# Configuração dos arquivos extras de configuração do PowerDNS
include-dir=/etc/powerdns/pdns.d
#
# Configuração do Backend utilizando (desativado, utilizado o PostgreSQL)
launch=
#
# Configuração da API RESTful do PowerDNS
api=yes
api-key=powerdns
#
# Configuração do servidor web embutido do PowerDNS (monitoramento)
webserver=yes
webserver-address=127.0.0.1
webserver-port=8081
webserver-allow-from=127.0.0.1,::1
webserver-loglevel=normal
#
# Configuração do endereçamento e porta de escuta do PowerDNS
local-address=127.0.0.1
local-port=5300
#
# Configuração do identificador do servidor PowerDNS
server-id=auth.pti.intra
#
# Configuração do nível de log do servidor PowerDNS
loglevel=4
logging-facility=0
log-timestamp=yes
log-dns-queries=yes
log-dns-details=yes