#
# Configurando o serviço do Rsyslog Server para enviar os Logs para Graylog
#
# Entendendo a linha do Rsyslog e opções do envio dos Logs
# *.*	 - Envia todas as facilities e severidades dos logs do servidor
#        * (auth, authpriv, daemon, kern, syslog, mail, cron, local0–local7, etc.)
#        * (debug, info, notice, warning, err, crit, alert, emerg)
#
# @ - Transporte UDP caso queira usar TCP adicione mais um @ = @@
#
# 172.16.1.20:1514 - IP e porta do Graylog Server para receber os Logs
#
# RSYSLOG_SyslogProtocol23Format - Formato RFC 5424 (Syslog moderno)
#
*.* @172.16.1.20:1514;RSYSLOG_SyslogProtocol23Format