# Configurações básicas do servidor de Web Site NGINX Server
#
# Início do bloco de configuração do Virtual Host padrão 
#
<VirtualHost *:80>
        #Configuração do Email do Administrador do Servidor
        ServerAdmin webmaster@localhost
        #
        #Configuração do Diretório Raiz do Speedtest
        DocumentRoot /var/www/html/speedtest
        #
        #Configuração dos Logs de Erro e Acesso ao Virtual host
        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>