dnssec:
  trustanchorfile: /usr/share/dns/root.key
recursor:
  hint_file: /usr/share/dns/root.hints
  include_dir: /etc/powerdns/recursor.d
incoming:
  allow_from:
    - 0.0.0.0/0
  listen:
    - 0.0.0.0
forward-zones-recurse:
  ".": "1.1.1.1:853;1.0.0.1:853"
tls-upstream: yes