{
"Dhcp4": {
    "interfaces-config": {
        "interfaces": ["enp0s3"]
    },

    "control-socket": {
        "socket-type": "unix",
        "socket-name": "kea4-ctrl-socket"
    },

    "lease-database": {
        "type": "memfile",
        "persist": true,
        "name": "dhcp4.leases",
        "lfc-interval": 3600
    },

    "expired-leases-processing": {
        "reclaim-timer-wait-time": 10,
        "flush-reclaimed-timer-wait-time": 25,
        "hold-reclaimed-time": 3600,
        "max-reclaim-leases": 100,
        "max-reclaim-time": 250,
        "unwarned-reclaim-cycles": 5
    },

    "renew-timer": 900,
    "rebind-timer": 1800,
    "valid-lifetime": 3600,

    "option-data": [
        {
            "name": "domain-name-servers",
            "data": "8.8.8.8, 8.8.4.4"
        },

        {
            "code": 15,
            "data": "example.org"
        },

        {
            "name": "domain-search",
            "data": "pti.intra"
        },

        {
            "name": "boot-file-name",
            "data": "EST5EDT4\\,M3.2.0/02:00\\,M11.1.0/02:00"
        },

        {
            "name": "default-ip-ttl",
            "data": "0xf0"
        }
    ],

    "subnet4": [
        {
            "id": 1,
            "subnet": "172.16.1.0/24",
            "pools": [ { "pool": "172.16.1.100 - 172.16.1.200" } ],
            "option-data": [
                {
                    "name": "routers",
                    "data": "172.16.1.254"
                }
            ],

            "reservations": [
                {
                    "hw-address": "1a:1b:1c:1d:1e:1f",
                    "ip-address": "172.16.1.201"
                }
            ]
        }
    ],

    "loggers": [
    {
        "name": "kea-dhcp4",
        "output-options": [
            {
                "output": "stdout",
                "pattern": "%-5p %m\n"
            }
        ],

        "severity": "INFO",
        "debuglevel": 0
    }
  ]
}
}
