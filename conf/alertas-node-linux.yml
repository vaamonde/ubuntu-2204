# ======= BLOCO DE ALERTAS BÁSICO DO NODE EXPORTER LINUX ======= 
#
# Configuração dos grupos de alertas do Node Exporter
groups:
- name: alertas-node-linux
  rules:
  #
  # Configuração do alerta de: Uso elevado de CPU
  - alert: CPUAlta
    expr: 100 - (avg without (cpu, mode)(rate(node_cpu_seconds_total{mode="idle"}[1m]))) * 100 > 80
    for: 1m
    labels:
      severity: warning
    annotations:
      summary: "Uso elevado de CPU"
      description: "CPU acima de 80% por mais de 5 minutos no host {{ $labels.instance }}."
  #
  # Configuração do alerta de: Uso elevado de Memória RAM
  - alert: MemoriaAlta
    expr: (1 - (node_memory_MemAvailable_bytes{job="wsvaamonde"} / node_memory_MemTotal_bytes{job="wsvaamonde"})) * 100 > 80
    for: 1m
    labels:
      severity: warning
    annotations:
      summary: "Uso elevado de Memória"
      description: "Memória RAM acima de 85% no host {{ $labels.instance }}."
  #
  # Configuração do alerta de: Uso elevado de Hard Disk Cheio
  - alert: DiscoCheio
    expr: (1 - (node_filesystem_avail_bytes{job="wsvaamonde",device="/dev/mapper/ubuntu--vg-ubuntu--lv"} / node_filesystem_size_bytes{job="wsvaamonde",device="/dev/mapper/ubuntu--vg-ubuntu--lv"})) * 100 > 80
    for: 1m
    labels:
      severity: critical
    annotations:
      summary: "Disco quase cheio"
      description: "Uso de disco acima de 90% no host {{ $labels.instance }} ({{ $labels.mountpoint }})."
  #
  # Configuração do alerta de: Uso elevado de Processamento
  - alert: Processamento
    expr: node_load15 > count without (cpu, mode) (node_cpu_seconds_total{job="wsvaamonde",mode="idle"})
    for: 1m
    labels:
      severity: warning
    annotations:
      summary: "Load Average elevado"
      description: "Load 15 maior que o número de CPUs no host {{ $labels.instance }}."
  #
  # Configuração do alerta de: Uso elevado de I/O de Disco
  - alert: IOAlto
    expr: rate(node_disk_io_time_seconds_total{job="wsvaamonde"}[1m]) > 0.8
    for: 1m
    labels:
      severity: warning
    annotations:
      summary: "Disco com I/O elevado"
      description: "Disco com I/O acima de 80% no host {{ $labels.instance }}."
