# Configurando o serviço do Grafana Server
#
# ======== BLOCO DE CONFIGURAÇÃO DOS CAMINHOS DO GRAFANA ========
#
[paths]
data = /var/lib/grafana
logs = /var/log/grafana
plugins = /var/lib/grafana/plugins
#
# ======== BLOCO DE CONFIGURAÇÃO DO SERVIDOR DO GRAFANA ========
#
[server]
protocol = http
http_addr = 0.0.0.0
http_port = 3000
domain = SEU_DOMINIO.INTRA
#
# ======== BLOCO DE CONFIGURAÇÃO DOS LOGS DO GRAFANA ========
#
[log]
mode = file
level = warn

[log.file]
log_rotate = true
daily_rotate = true
max_days = 14
#
# ======== BLOCO DE CONFIGURAÇÃO DAS REGRAS DO GRAFANA ========
#
[recording_rules]
enabled = true
timeout = 30s
default_datasource_uid =
#
# ======== BLOCO DE CONFIGURAÇÃO DOS ALERTAS DO GRAFANA ========
#
[unified_alerting.reserved_labels]
disabled_labels =
#
[unified_alerting.state_history.annotations]
max_age =
max_annotations_to_keep =
#
[unified_alerting.prometheus_conversion]
rule_query_offset = 1m